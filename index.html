<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Никита грустит над домашкой</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<form action="#">
			<div class="grid">
				<label for="name">Name:</label><input autocomplete="name" id="name" type="text" class="input"
				placeholder="placeholder text">
				<div></div>
				<label for="email">Email:</label><input autocomplete="email" id="email" type="email" class="input" placeholder="placeholder text">
				<div class="hintContainer">
					<div id="emailHint" class="hintC">
						<div class="hintArrow"></div>
						<div class="hint">Form field hint</div>
					</div>
				</div>
				<label for="website">Website:</label><input id="website" type="url" class="input" placeholder="placeholder text">
				<div class="hintContainer">
					<div id="websiteHint" class="hintC">
						<div class="hintArrow"></div>
						<div class="hint">Form field hint</div>
					</div>
				</div>
				<label for="message">Message:</label><textarea name="message" id="message" cols="30" rows="4" class="input"></textarea>
				<div></div>
			</div>
			<input type="submit" class="submit">
		</form>
	</body>
</html>
